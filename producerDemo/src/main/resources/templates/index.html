<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form th:action="orderReceiver" th:method="post" th:object="${pizzaForm}" class="form-container">
    <label for="pizzaSize">Pizza Size:</label>
    <select id="pizzaSize" name="pizzaSize" th:field="*{size}">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <label for="pizzaflavor">Pizza Flavor:</label>
    <select id="pizzaflavor" name="pizzaflavor" th:field="*{flavour}">
        <option value="peperoni">Peperoni</option>
        <option value="cheese">Cheese</option>
        <option value="veggie">Veggie</option>
        <option value="hawaiian">Hawaiian</option>
    </select>

    <label for="toppings">Toppings:</label>
    <input type="text" id="toppings" name="toppings" placeholder="Enter toppings (comma separated)" th:field="*{toppings}">

    <label for="quantity">How many:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" value="0" th:field="*{quantity}">

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter delivery address" th:field="*{address}">

    <button type="submit" class="btn btn-primary btn-sm mb-3">
        Place Order
    </button>
</form>

</body>
</html>
